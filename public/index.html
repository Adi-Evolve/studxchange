         // Haversine distance formula
    function calculateDistance(lat1, lon1, lat2, lon2) {
        if (!lat1 || !lat2) return Infinity;
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * 
            Math.cos(lat2 * Math.PI / 180) * 
            Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
// Location handling functions
async function handleLocation() {
    return new Promise((resolve) => {
        if (!navigator.geolocation) {
            alert("Geolocation not supported");
            resolve(null);
            return;
        }
        
        const locationButton = document.getElementById('locationButton');
        const locationText = document.getElementById('locationText');
        
        locationButton.disabled = true;
        locationText.textContent = 'Getting location...';
        
        navigator.geolocation.getCurrentPosition(
            async position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                let loc = { lat, lon, timestamp: Date.now() };
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const data = await response.json();
                    // Only use city/town/village/hamlet/suburb/neighbourhood, never state/county
                    loc.name = window.getBestLocationName(data.address);
                } catch (err) {
                    loc.name = `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;
                }
                // Always update the button text with the best location name
                locationText.textContent = loc.name;
                localStorage.setItem('userLocation', JSON.stringify(loc));
                userLocation = loc;
                updateLocationStatus();
                loadFeaturedProducts();
                locationButton.disabled = false;
                resolve(loc);
            },
            error => {
                console.error("Location error:", error);
                alert("Location access denied");
                locationText.textContent = 'Get Location';
                locationButton.disabled = false;
                resolve(null);
            }
        );
    });
}

    function updateLocationStatus() {
        const btn = document.getElementById('locationButton');
        const locationText = document.getElementById('locationText');
        
        if (userLocation) {
            // Display location name if available
            if (userLocation.name) {
                locationText.textContent = userLocation.name;
            } else {
                locationText.textContent = 'Location Active';
            }
            btn.classList.add('active-location');
        } else {
            locationText.textContent = 'Get Location';
        }
    }


    async function fetchProducts() {
    try {
        const supabase = window.supabaseClient;
        if (!supabase) throw new Error('Supabase client not initialized');
        // Fetch all products from Supabase
        const { data: products, error } = await supabase.from('products').select('*');
        if (error) throw new Error('Failed to fetch products: ' + error.message);
        console.log('Products data received:', products.length, 'items');
        return products || [];
    } catch (error) {
        console.error('Failed to load products:', error);

}

        async function loadFeaturedProducts() {
            try {
                // Fetch both products and rooms
                const [products, rooms, notes] = await Promise.all([
                    fetchProducts(),
                    fetchRooms(),
                    fetchNotes()
                ]);
                
                // Combine products and rooms
                let allItems = [...products, ...rooms, ...notes];
                
                // Add distance to each item
                const itemsWithDistance = allItems.map(item => ({
                    ...item,
                    distance: userLocation && item.coordinates ?
                        calculateDistance(
                            userLocation.lat,
                            userLocation.lon,
                            item.coordinates.lat,
                            item.coordinates.lon
                        ) : null
                }));
                
                // Sort by distance if user location is available
                const sortedItems = userLocation ? 
                    itemsWithDistance.sort((a, b) => (a.distance || Infinity) - (b.distance || Infinity)) :
                    itemsWithDistance;

                const sliderTrack = document.getElementById('sliderTrack');
                if (sliderTrack) {
                    sliderTrack.innerHTML = '';
                }

                if (sortedItems.length === 0) {
                    if (sliderTrack) {
                        sliderTrack.innerHTML = '<p>No featured products available.</p>';
                    }
                    return;
                }

                // Sort by creation date (newest first)
                const reversedItems = [...sortedItems].sort((a, b) => 
                    new Date(b.createdAt) - new Date(a.createdAt)
                );
                
                // Display items
                reversedItems.forEach(item => {
                    const productCard = document.createElement('a');
                    let type = '';
                    let categoryType = (item.category || '').toLowerCase();
                    if (categoryType === 'rooms' || categoryType === 'room' || categoryType === 'rooms_hostels') {
                        type = 'rooms';
                    } else if (categoryType === 'notes' || categoryType === 'note') {
                        type = 'notes';
                    } else {
                        type = 'products';
                    }
                    if(type === 'rooms') {
                        productCard.className = 'room-card';
                    } else if(type === 'notes') {
                        productCard.className = 'notes-card';
                    } else {
                        productCard.className = 'product-card';
                    }
                    productCard.setAttribute('data-id', item._id || item.id || '');
                    productCard.setAttribute('data-type', type);
                    productCard.href = 'javascript:void(0)';
                    const featuredImage = item.images?.[0] || item.image || 'placeholder.jpg';
                    productCard.innerHTML = `
                <div class="product-image" style="background-image: url('${featuredImage}')"></div>
                <div class="product-info">
                    <h3 class="product-title">${item.title}</h3>
                    <p class="product-price">â‚¹${item.price}</p>
                    ${item.distance ? `<p class="distance">~${item.distance.toFixed(1)} km away</p>` : ''}
                </div>
            `;
                    if (sliderTrack) {
                        sliderTrack.appendChild(productCard);
                    }
                });
                // Delegated click handler for slider cards
                if (sliderTrack) {
                    sliderTrack.addEventListener('click', function(e) {
                        let card = e.target.closest('.product-card, .room-card, .notes-card');
                        if (!card) return;
                        const id = card.getAttribute('data-id');
                        // Always redirect to productinterface.html for all types
                        window.location.href = `productinterface.html?id=${id}`;
                    });
                }

                totalSlides = Math.ceil(reversedItems.length / 5);
                updateSliderControls();

            } catch (error) {
                console.error('Error loading featured products:', error);
                const sliderTrack = document.getElementById('sliderTrack');
                if (sliderTrack) {
                    sliderTrack.innerHTML = '<p>Error loading products. Please refresh.</p>';
                }
            }
        }

        function updateSliderControls() {
            const track = document.getElementById('sliderTrack');
            if (!track || !track.children.length) return;
            const slideWidth = track.children[0] ? track.children[0].offsetWidth + 15 : 0;
            if (track && slideWidth) {
                track.style.transform = `translateX(-${currentSlide * slideWidth * 5}px)`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const nextBtn = document.querySelector('.slider-next');
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (currentSlide < totalSlides - 1) currentSlide++;
                    updateSliderControls();
                });
            }
            const prevBtn = document.querySelector('.slider-prev');
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentSlide > 0) currentSlide--;
                    updateSliderControls();
                });
            }
        });

        function updateAuthButton() {
            const currentUser = localStorage.getItem('currentUser');
            const authContainer = document.getElementById('authButtonContainer');
            authContainer.innerHTML = currentUser ? 
                `<a class="nav-button profile-button" href="javascript:void(0)">Profile</a>` :
                `<a class="nav-button signup-button" href="javascript:void(0)">Login</a>`;
        }
        document.getElementById('locationButton')?.addEventListener('click', handleLocation);
        document.addEventListener('DOMContentLoaded', () => {
          // Restore location name if we have saved location
          if (userLocation) {
              try {
                  updateLocationStatus();
              } catch (error) {
                  console.error("Error restoring location:", error);
              }
          }
          
          loadFeaturedProducts();
          updateAuthButton();
          window.addEventListener('resize', updateSliderControls);
          
          refreshInterval = setInterval(() => {
              if (currentSlide < totalSlides - 1) currentSlide++;
              else currentSlide = 0;
              updateSliderControls();
          }, 5000);
        });

        window.addEventListener('beforeunload', () => clearInterval(refreshInterval));
        window.addEventListener('storage', (event) => {
            if (event.key === 'authUpdate') updateAuthButton();
        });
    </script>
