    <script>
        let currentSlide = 0;

        let userLocation = JSON.parse(localStorage.getItem('userLocation')) || null;
        
         // Haversine distance formula
    function calculateDistance(lat1, lon1, lat2, lon2) {
        if (!lat1 || !lat2) return Infinity;
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * 
            Math.cos(lat2 * Math.PI / 180) * 
            Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
// Location handling functions
async function handleLocation() {
    return new Promise((resolve) => {
        if (!navigator.geolocation) {
            alert("Geolocation not supported");
            resolve(null);
            return;
        }
        
        const locationButton = document.getElementById('locationButton');
        const locationText = document.getElementById('locationText');
        
        locationButton.disabled = true;
        locationText.textContent = 'Getting location...';
        
        navigator.geolocation.getCurrentPosition(
            async position => {
                // Get coordinates
                const loc = {
                    lat: position.coords.latitude,
                    lon: position.coords.longitude,
                    timestamp: Date.now()
                };
                
                // Get location name using reverse geocoding
                try {
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${loc.lat}&lon=${loc.lon}`
                    );
                    const data = await response.json();
                    
                    // Extract city or town name
                    if (data.address) {
                        loc.name = data.address.city || data.address.town || 
                                  data.address.village || data.address.suburb || 
                                  'Your Location';
                    } else {
                        loc.name = 'Your Location';
                    }
                } catch (error) {
                    console.error("Error getting location name:", error);
                    loc.name = 'Your Location';
                }
                
                // Update button text and save location
                localStorage.setItem('userLocation', JSON.stringify(loc));
                userLocation = loc;
                updateLocationStatus();
                loadFeaturedProducts();
                locationButton.disabled = false;
                resolve(loc);
            },
            error => {
                console.error("Location error:", error);
                alert("Location access denied");
                locationText.textContent = 'Get Location';
                locationButton.disabled = false;
                resolve(null);
            }
        );
    });
}

    function updateLocationStatus() {
        const btn = document.getElementById('locationButton');
        const locationText = document.getElementById('locationText');
        
        if (userLocation) {
            // Display location name if available
            if (userLocation.name) {
                locationText.textContent = userLocation.name;
            } else {
                locationText.textContent = 'Location Active';
            }
            btn.classList.add('active-location');
        } else {
            locationText.textContent = 'Get Location';
        }
    }


    async function fetchProducts() {
    try {
        console.log('Fetching products from:', API_ENDPOINTS.GET_PRODUCTS);
        const response = await fetch(API_ENDPOINTS.GET_PRODUCTS);
        console.log('Products response status:', response.status);
        
        if (!response.ok) {
            let errorMessage = `HTTP error! status: ${response.status}`;
            try {
                const errorData = await response.json();
                errorMessage = errorData.message || errorMessage;
                console.error('API error details:', errorData);
            } catch (e) {
                console.error('Could not parse error response:', e);
            }
            throw new Error(errorMessage);
        }
        
        const data = await response.json();
        console.log('Products data received:', data.length, 'items');
        return data;
    } catch (error) {
        console.error('Failed to load products:', error);
        return [];
    }
}

    async function fetchRooms() {
        try {
            console.log('Fetching rooms from:', API_ENDPOINTS.GET_ROOMS);
            const response = await fetch(API_ENDPOINTS.GET_ROOMS);
            console.log('Rooms response status:', response.status);
            
            if (!response.ok) {
                let errorMessage = `HTTP error! status: ${response.status}`;
                try {
                    const errorData = await response.json();
                    errorMessage = errorData.message || errorMessage;
                    console.error('API error details:', errorData);
                } catch (e) {
                    console.error('Could not parse error response:', e);
                }
                throw new Error(errorMessage);
            }
            
            const data = await response.json();
            console.log('Rooms data received:', data.length, 'items');
            return data;
        } catch (error) {
            console.error('Failed to load rooms:', error);
            return [];
        }
    }

        async function loadFeaturedProducts() {
            try {
                const [productsRes, notesRes, roomsRes] = await Promise.all([
                    fetch('/api/products'),
                    fetch('/api/notes'),
                    fetch('/api/rooms')
                ]);
                const [products, notes, rooms] = await Promise.all([
                    productsRes.json(),
                    notesRes.json(),
                    roomsRes.json()
                ]);
                // Merge all
                const allItems = [...products, ...notes, ...rooms];
                const sliderTrack = document.getElementById('sliderTrack');
                sliderTrack.innerHTML = '';
                if (!allItems || allItems.length === 0) {
                    sliderTrack.innerHTML = '<p>No featured products available.</p>';
                    return;
                }
                allItems.forEach(item => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card clickable';
                    productCard.onclick = () => {
                        window.location.href = `product_interface.html?id=${item._id || item.id || ''}&type=${item.category ? encodeURIComponent(item.category.toLowerCase()) : ''}`;
                    };
                    productCard.innerHTML = `
                        <div class="product-image" style="background-image: url('${item.images?.[0] || item.image || 'placeholder.jpg'}')"></div>
                        <div class="product-info">
                            <h3 class="product-title">${item.title}</h3>
                            <p class="product-price">${item.price ? '₹' + item.price : ''}</p>
                            ${(item.pdfUrl) ? `<button class='btn btn-primary' onclick=\"event.stopPropagation(); window.open('${item.pdfUrl}','_blank')\">Download PDF</button>` : ''}
                        </div>
                    `;
                    sliderTrack.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error loading featured products:', error);
                document.getElementById('sliderTrack').innerHTML = '<p>Error loading products. Please refresh.</p>';
            }
        }

        function updateSliderControls() {
            const track = document.getElementById('sliderTrack');
            const slideWidth = track.children[0]?.offsetWidth + 15;
            track.style.transform = `translateX(-${currentSlide * slideWidth * 5}px)`;
        }

        document.querySelector('.slider-next').addEventListener('click', () => {
            if (currentSlide < totalSlides - 1) currentSlide++;
            updateSliderControls();
        });

        document.querySelector('.slider-prev').addEventListener('click', () => {
            if (currentSlide > 0) currentSlide--;
            updateSliderControls();
        });

        function updateAuthButton() {
            const currentUser = localStorage.getItem('currentUser');
            const authContainer = document.getElementById('authButtonContainer');
            authContainer.innerHTML = currentUser ? 
                `<a class="nav-button profile-button" href="PROFILE_FINAL.html">Profile</a>` :
                `<a class="nav-button signup-button" href="login.html">Login</a>`;
        }
        document.getElementById('locationButton')?.addEventListener('click', handleLocation);
        document.addEventListener('DOMContentLoaded', () => {
          // Restore location name if we have saved location
          if (userLocation) {
              try {
                  updateLocationStatus();
              } catch (error) {
                  console.error("Error restoring location:", error);
              }
          }
          
          loadFeaturedProducts();
          updateAuthButton();
          window.addEventListener('resize', updateSliderControls);
          
          refreshInterval = setInterval(() => {
              if (currentSlide < totalSlides - 1) currentSlide++;
              else currentSlide = 0;
              updateSliderControls();
          }, 5000);
        });

        window.addEventListener('beforeunload', () => clearInterval(refreshInterval));
        window.addEventListener('storage', (event) => {
            if (event.key === 'authUpdate') updateAuthButton();
        });
    </script>
