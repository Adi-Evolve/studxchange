<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist - StudXchange</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
  <style>
    :root {
      --primary-color: #124559;
      --secondary-color: #2a3d56;
      --accent-color: #1a75ff;
      --text-color: #333;
      --bg-color: #f4f6f9;
      --white-color: #fff;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--primary-color);
      color: var(--white-color);
      padding: 1rem;
      text-align: center;
      box-shadow: var(--shadow);
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .wishlist-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }
    .wishlist-item {
      background: var(--white-color);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .wishlist-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .wishlist-item-details {
      padding: 1rem;
    }
    .wishlist-item-title {
      font-size: 1.25rem;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }
    .wishlist-item-price {
      font-size: 1.1rem;
      color: var(--accent-color);
      font-weight: bold;
    }
    .wishlist-item-remove {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: red;
      cursor: pointer;
      z-index: 10;
    }
    footer {
      background-color: var(--primary-color);
      color: var(--white-color);
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>StudXchange</h1>
  </header>

  <main>
    <div class="wishlist-container" id="wishlistContainer">
      <!-- Wishlist items will be dynamically injected here -->
    </div>
  </main>

  <footer>
    <p>For any help, contact us at: Studxchange05@gmail.com | Phone: 8857053541</p>
  </footer>

  <script>
    function loadWishlist() {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      let container = document.getElementById('wishlistContainer');
      container.innerHTML = '';
      
      if (wishlist.length === 0) {
        container.innerHTML = '<p>Your wishlist is empty.</p>';
        return;
      }
    
      wishlist.forEach(product => {
        const item = document.createElement('div');
        item.className = 'wishlist-item';
        item.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <div class="wishlist-item-details">
            <h3 class="wishlist-item-title">${product.title}</h3>
            <p class="wishlist-item-price">â‚¹${product.price}</p>
          </div>
          <i class="fas fa-times wishlist-item-remove" 
             onclick="removeFromWishlist('${product.title}', event)"></i>
        `;
        
        item.addEventListener('click', () => {
          window.location.href = `product_interface.html?product=${encodeURIComponent(product.title)}`;
        });
        
        container.appendChild(item);
      });
    }
    
    function removeFromWishlist(title, event) {
      event.stopPropagation();
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist = wishlist.filter(item => item.title !== title);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      loadWishlist();
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', loadWishlist);
    </script>
  
  
</body>
</html>
