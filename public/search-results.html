  <script>
    let userLocation = JSON.parse(localStorage.getItem('userLocation')) || null;
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
  
    function toggleWishlist(event, product) {
      // Prevent default behavior and stop event propagation
      event.preventDefault();
      event.stopPropagation();
      
      console.log("Toggle wishlist clicked for:", product.title); // Debug log
      
      // Get the clicked icon
      const heartIcon = event.target;
      
      // Add loading animation to the heart icon
      heartIcon.classList.add('fa-spin');
      
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      const index = wishlist.findIndex(item => item.title === product.title);
      
      if (index === -1) {
        // Add to wishlist
        wishlist.push({
          title: product.title,
          price: product.price,
          image: product.images?.[0] || product.image,
          category: product.category
        });
        
        // Update icon appearance
        setTimeout(() => {
          heartIcon.classList.remove('fa-spin');
          heartIcon.classList.remove('far');
          heartIcon.classList.add('fas');
          heartIcon.style.color = '#ff4757';
        }, 500);
        
        console.log("Added to wishlist"); // Debug log
      } else {
        // Remove from wishlist
        wishlist.splice(index, 1);
        
        // Update icon appearance
        setTimeout(() => {
          heartIcon.classList.remove('fa-spin');
          heartIcon.classList.remove('fas');
          heartIcon.classList.add('far');
          heartIcon.style.color = '#ccc';
        }, 500);
        
        console.log("Removed from wishlist"); // Debug log
      }
      
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      return false; // Prevent any default behavior
    }

    // Haversine distance formula
function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371; // Earth radius in km
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = 
    Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
    Math.sin(dLon/2) * Math.sin(dLon/2);
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

async function getLocation() {
  return new Promise((resolve) => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => resolve({
          lat: position.coords.latitude,
          lon: position.coords.longitude
        }),
        () => resolve(null)
      );
    } else {
      resolve(null);
    }
  });
}

    async function fetchProducts() {
      try {
        console.log('Fetching products from:', API_ENDPOINTS.GET_PRODUCTS);
        const response = await fetch(API_ENDPOINTS.GET_PRODUCTS);
        console.log('Products response status:', response.status);
        
        if (!response.ok) {
          let errorMessage = `HTTP error! status: ${response.status}`;
          try {
            const errorData = await response.json();
            errorMessage = errorData.message || errorMessage;
            console.error('API error details:', errorData);
          } catch (e) {
            console.error('Could not parse error response:', e);
          }
          throw new Error(errorMessage);
        }
        
        const data = await response.json();
        console.log('Products data received:', data.length, 'items');
        return data;
      } catch (error) {
        console.error("Failed to load products:", error);
        return [];
      }
    }

    async function fetchRooms() {
      try {
        console.log('Fetching rooms from:', API_ENDPOINTS.GET_ROOMS);
        const response = await fetch(API_ENDPOINTS.GET_ROOMS);
        console.log('Rooms response status:', response.status);
        
        if (!response.ok) {
          let errorMessage = `HTTP error! status: ${response.status}`;
          try {
            const errorData = await response.json();
            errorMessage = errorData.message || errorMessage;
            console.error('API error details:', errorData);
          } catch (e) {
            console.error('Could not parse error response:', e);
          }
          throw new Error(errorMessage);
        }
        
        const data = await response.json();
        console.log('Rooms data received:', data.length, 'items');
        return data;
      } catch (error) {
        console.error("Failed to load rooms:", error);
        return [];
      }
    }

    async function loadResults() {
      const urlParams = new URLSearchParams(window.location.search);
      const searchQuery = urlParams.get('query')?.toLowerCase() || '';
      const selectedCollege = urlParams.get('category')?.toLowerCase() || 'all';

      try {
        // Show loading animation
        document.getElementById('loadingContainer').style.display = 'flex';
        document.getElementById('searchResults').style.display = 'none';
        document.getElementById('searchNotesContainer').style.display = 'none';
        
        // Fetch both products and rooms
        const [products, rooms] = await Promise.all([
          fetchProducts(),
          fetchRooms()
        ]);
        
        // Combine products and rooms
        const allItems = [...products, ...rooms];
        
        const filteredItems = allItems.filter(item => {
          const matchesQuery = searchQuery === '' || 
            item.title?.toLowerCase().includes(searchQuery);
          const matchesCollege = selectedCollege === 'all' || 
            item.college?.toLowerCase() === selectedCollege;
          return matchesQuery && matchesCollege;
        });

        // Add distance calculation if user location is available
        let itemsWithDistance = filteredItems;
        if (userLocation) {
          itemsWithDistance = filteredItems.map(item => {
            if (item.coordinates) {
              const distance = calculateDistance(
                userLocation.lat, 
                userLocation.lon, 
                item.coordinates.lat, 
                item.coordinates.lon
              );
              return { ...item, distance };
            }
            return { ...item, distance: Infinity };
          });
          
          // Sort by distance
          itemsWithDistance.sort((a, b) => (a.distance || Infinity) - (b.distance || Infinity));
        }

        const searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = '';

        if (itemsWithDistance.length > 0) {
          itemsWithDistance.forEach(product => {
            // Check if it's a room listing
            if (product.category?.toLowerCase() === 'room') {
              // Create room product card
              const roomProduct = document.createElement('div');
              roomProduct.className = 'room-product';
              roomProduct.onclick = () => window.location.href = `product_interface.html?product=${encodeURIComponent(product.title)}`;
              
              // Get up to 3 images for thumbnails
              const mainImage = product.images?.[0] || 'placeholder.jpg';
              const thumbnails = product.images?.slice(1, 4) || [];
              
              // Create HTML for room card
              roomProduct.innerHTML = `
                <div class="room-image-container">
                  <img src="${mainImage}" class="room-main-image" alt="${product.title}">
                  <div class="room-thumbnails">
                    ${thumbnails.map(img => `<img src="${img}" class="room-thumbnail" alt="Room thumbnail">`).join('')}
                  </div>
                </div>
                <div class="room-details">
                  <div>
                    <h3 class="room-title">${product.hostelName || product.title}</h3>
                    <div class="room-info">
                      ${product.occupancy ? `<div class="room-info-item"><i class="fas fa-users"></i> ${product.occupancy} Person</div>` : ''}
                      ${product.hasMess ? 
                        `<div class="room-info-item"><i class="fas fa-utensils"></i> Mess Included</div>` : 
                        `<div class="room-info-item negative"><i class="fas fa-utensils"></i> No Mess</div>`
                      }
                      ${product.hasAC ? 
                        `<div class="room-info-item"><i class="fas fa-snowflake"></i> AC</div>` : 
                        `<div class="room-info-item negative"><i class="fas fa-snowflake"></i> Non-AC</div>`
                      }
                      ${product.hasWifi ? 
                        `<div class="room-info-item"><i class="fas fa-wifi"></i> WiFi</div>` : 
                        `<div class="room-info-item negative"><i class="fas fa-wifi"></i> No WiFi</div>`
                      }
                    </div>
                    ${product.collegeDistance ? 
                      `<div class="room-distance"><i class="fas fa-university"></i> ${product.collegeDistance} km from college</div>` : ''
                    }
                  </div>
                  <div class="room-price">
                    ₹${product.price} ${product.priceType === 'monthly' ? '/month' : '/year'}
                  </div>
                  ${product.distance ? 
                    `<div class="room-distance"><i class="fas fa-map-marker-alt"></i> ~${product.distance.toFixed(1)} km away</div>` : ''
                  }
                </div>
              `;
              
              searchResultsDiv.appendChild(roomProduct);
            } else {
              // Regular product card
              const isInWishlist = wishlist.some(item => item.title === product.title);
              const productImage = product.images?.[0] || product.image || 'placeholder.jpg';
              
              // Create a container div instead of an anchor to prevent default link behavior
              const productContainer = document.createElement('div');
              productContainer.classList.add('product');
              
              // Add click event to the container (except for the heart icon)
              productContainer.addEventListener('click', function(e) {
                // Don't navigate if clicking on the heart icon or its parent
                if (e.target.classList.contains('fa-heart') || e.target.closest('.wishlist-icon')) {
                  return; // Do nothing, let the onclick handler of the icon handle it
                }
                window.location.href = `product_interface.html?product=${encodeURIComponent(product.title)}`;
              });
              
              productContainer.style.cursor = 'pointer';
              productContainer.innerHTML = `
                <div class="product-img" style="background-image: url('${productImage}'); position: relative;">
                  <div class="wishlist-container" style="position: absolute; top: 10px; right: 10px; z-index: 20;">
                    <i class="${isInWishlist ? 'fas' : 'far'} fa-heart wishlist-icon" 
                       onclick="toggleWishlist(event, ${JSON.stringify(product).replace(/"/g, '&quot;')})"></i>
                  </div>
                </div>
                <h4>${product.title || 'Untitled Product'}</h4>
                <p class="price">${product.price || '0'} ₹</p>
                <p class="condition">Condition: ${product.condition || 'Not specified'}</p>
                <p class="distance">
                  ${product.distance ? `<i class="fas fa-map-marker-alt"></i> ~${product.distance.toFixed(1)} km away` : ''}
                </p>
                <button class="buy-now" 
                        onclick="event.stopPropagation(); 
                                 this.innerHTML = '<i class=\'fas fa-spinner fa-spin\'></i> Loading...'; 
                                 this.disabled = true;
                                 window.location.href='product_interface.html?product=${encodeURIComponent(product.title)}'">
                  Buy Now
                </button>
              `;
              searchResultsDiv.appendChild(productContainer);
            }
          });
        } else {
          searchResultsDiv.innerHTML = "<p>No products found.</p>";
        }
        
        // Hide loading animation and show results
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('searchResults').style.display = 'flex';
        
        // Render notes
        renderSearchNotes(itemsWithDistance);
        document.getElementById('searchNotesContainer').style.display = 'flex';
      } catch (error) {
        console.error('Error loading results:', error);
        searchResultsDiv.innerHTML = '<p>Error loading products. Please try again.</p>';
        
        // Hide loading animation and show error message
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('searchResults').style.display = 'flex';
      }
    }

    function renderSearchNotes(results) {
      const notes = results.filter(item => item.category === 'notes');
      const notesContainer = document.getElementById('searchNotesContainer');
      if (!notesContainer) return;
      notesContainer.innerHTML = '';
      if (notes.length === 0) {
        notesContainer.innerHTML = '<p>No notes found in search results.</p>';
        return;
      }
      notes.forEach(note => {
        const noteCard = document.createElement('div');
        noteCard.className = 'product';
        noteCard.innerHTML = `
          <div class="product-img" style="background-image: url('${note.images?.[0] || note.image || 'placeholder.jpg'}')"></div>
          <h4>${note.title}</h4>
          <p class="price">₹${note.price || ''}</p>
          ${note.pdfUrl ? `<button class='buy-now' onclick="window.open('${note.pdfUrl}','_blank')">Download PDF</button>` : ''}
        `;
        notesContainer.appendChild(noteCard);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Get user location if not already stored
      if (!userLocation) {
        userLocation = await getLocation();
        if (userLocation) {
          localStorage.setItem('userLocation', JSON.stringify(userLocation));
        }
      }
      
      loadResults();
      // Refresh products every 30 seconds
      setInterval(loadResults, 30000);
    });
  </script>
