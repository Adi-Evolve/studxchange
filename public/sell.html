<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell | StudXchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inject environment variables for frontend -->
    <script src="/env.js"></script>
    <!-- Supabase CDN: Must be loaded BEFORE firebase-config.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/db-config.js" defer></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/sell.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div id="common-navbar"></div>
    <main class="sell-main">
        <section class="sell-section">
            <h2>Sell Your Product</h2>
            <form id="sellForm" class="sell-form">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="laptop">Laptop</option>
                    <option value="books">Books</option>
                    <option value="notes">Notes</option>
                    <option value="electronics">Electronics</option>
                    <option value="project_equipments">Project Equipments</option>
                    <option value="cycle_bike">Cycle/Bike</option>
                    <option value="rooms_hostels">Rooms/Hostels</option>
                    <option value="hostel_equipments">Hostel Equipments</option>
                    <option value="others">Others</option>
                </select>
                <div id="dynamicSellFields"></div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </section>
    </main>
    <div id="sell-map-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeMapModal">&times;</span>
            <div id="mapContainer" style="width:100%; height:400px;"></div>
            <button id="confirmMapLocation" class="btn-primary">Confirm Location</button>
        </div>
    </div>
    <footer class="main-footer">
      <div class="footer-container">
        <div class="footer-brand">
          <img src="Logo1.png" alt="StudXchange" style="height: 60px; margin-bottom: 8px;">
          <h3>StudXchange</h3>
          <p>Empowering students to buy, sell, and exchange with ease.</p>
        </div>
        <div class="footer-links">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html">Categories</a></li>
            <li><a href="sell.html">Sell/Donate</a></li>
            <li><a href="PROFILE_FINAL.html">Profile</a></li>
            <li><a href="wishlist.html">Wishlist</a></li>
          </ul>
        </div>
        <div class="footer-contact">
          <h4>Contact</h4>
          <p>Email: <a href="mailto:DON_Agency@gmail.com">DON_Agency@gmail.com</a></p>
          <p>Phone: 8857053541</p>
        </div>
      </div>
      <div class="footer-bottom">
        &copy; 2025 StudXchange. All rights reserved.
      </div>
    </footer>
    <style>
      .main-footer {
        background: #232f3e;
        color: #fff;
        padding: 40px 0 0 0;
        margin-top: 40px;
      }
      .footer-container {
        max-width: 1200px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        gap: 30px;
        padding: 0 20px;
      }
      .footer-brand {
        flex: 1 1 220px;
        text-align: center;
      }
      .footer-brand h3 {
        margin-top: 8px;
        margin-bottom: 8px;
        color: #ffb300;
      }
      .footer-links {
        flex: 1 1 180px;
      }
      .footer-links ul {
        list-style: none;
        padding: 0;
      }
      .footer-links li {
        margin-bottom: 10px;
      }
      .footer-links a {
        color: #fff;
        text-decoration: none;
        transition: color 0.2s;
      }
      .footer-links a:hover {
        color: #ffb300;
      }
      .footer-contact {
        flex: 1 1 180px;
      }
      .footer-contact a {
        color: #ffb300;
        text-decoration: none;
      }
      .footer-bottom {
        text-align: center;
        padding: 18px 0 8px 0;
        font-size: 1rem;
        border-top: 1px solid #39495a;
        margin-top: 32px;
        background: #1a232e;
      }
      @media (max-width: 800px) {
        .footer-container {
          flex-direction: column;
          align-items: center;
        }
        .footer-brand, .footer-links, .footer-contact {
          text-align: center;
        }
      }
    </style>
</body>
</html>
