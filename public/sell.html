<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell | StudXchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inject environment variables for frontend -->
    <script src="/env.js"></script>
    <!-- Supabase CDN: Must be loaded BEFORE firebase-config.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/db-config.js" defer></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/sell.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div id="common-navbar"></div>
    <main class="sell-main">
        <section class="sell-section">
            <h2>Sell Your Product</h2>
            <form id="sellForm" class="sell-form">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="laptop">Laptop</option>
                    <option value="books">Books</option>
                    <option value="notes">Notes</option>
                    <option value="electronics">Electronics</option>
                    <option value="project_equipments">Project Equipments</option>
                    <option value="cycle_bike">Cycle/Bike</option>
                    <option value="rooms_hostels">Rooms/Hostels</option>
                    <option value="hostel_equipments">Hostel Equipments</option>
                    <option value="others">Others</option>
                </select>
                <div id="dynamicSellFields"></div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </section>
    </main>
    <div id="sell-map-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeMapModal">&times;</span>
            <div id="mapContainer" style="width:100%; height:400px;"></div>
            <button id="confirmMapLocation" class="btn-primary">Confirm Location</button>
        </div>
    </div>
</body>
</html>
