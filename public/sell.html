    <!-- Navbar -->
    <div id="common-navbar"></div>
    <main class="sell-main">
        <section class="sell-section">
            <h2>Sell Your Product</h2>
            <form id="sellForm" class="sell-form">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="laptop">Laptop</option>
                    <option value="books">Books</option>
                    <option value="notes">Notes</option>
                    <option value="electronics">Electronics</option>
                    <option value="project_equipments">Project Equipments</option>
                    <option value="cycle_bike">Cycle/Bike</option>
                    <option value="rooms_hostels">Rooms/Hostels</option>
                    <option value="hostel_equipments">Hostel Equipments</option>
                    <option value="others">Others</option>
                </select>
                <div id="dynamicSellFields"></div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </section>
    </main>
    <div id="sell-map-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeMapModal">&times;</span>
            <div style="margin-bottom:10px;display:flex;gap:8px;align-items:center;">
                <input id="mapSearchInput" type="text" placeholder="Search place..." style="flex:1;padding:8px 12px;border-radius:6px;border:1px solid #ccc;">
                <button id="mapSearchBtn" type="button" style="padding:8px 16px;border-radius:6px;background:#1a75ff;color:#fff;border:none;">Search</button>
            </div>
            <div id="mapContainer" style="width:100%; height:400px;"></div>
            <button id="confirmMapLocation" class="btn-primary">Confirm Location</button>
        </div>
    </div>
    <!-- Removed footer from this page -->
<script src="js/searchSupabase.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('form').forEach(form => {
    const input = form.querySelector('input[name="query"]');
    if (input) {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const query = input.value.trim();
        if (query) {
          window.location.href = 'search-results.html?query=' + encodeURIComponent(query);
        }
      });
    }
  });
});
</script>
