  <style>
    :root {
      --primary-color: #2a3d56;
      --secondary-color: #2a3d56;
      --accent-color: #1a75ff;
      --text-color: #333;
      --bg-color: #f4f6f9;
      --white-color: #fff;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white-color);
      padding: 1rem;
      text-align: center;
      box-shadow: var(--shadow);
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .product-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      background: var(--white-color);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 2rem;
    }

    .product-images {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .main-image-container {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      background-color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnails {
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      padding: 0.5rem 0;
    }

    .thumbnail {
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }

    .product-details {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .product-header {
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }

    .product-title {
      font-size: 2rem;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }

    .price-section {
      display: flex;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .current-price {
      font-size: 1.75rem;
      color: var(--accent-color);
      font-weight: bold;
    }

    .original-price {
      color: #777;
      text-decoration: line-through;
      font-size: 1rem;
    }

    .product-condition {
      font-size: 1rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: #28a745;
      color: var(--white-color);
      transition: all 0.3s ease;
    }

    .btn-secondary {
      background-color: #dc3545;
      color: var(--white-color);
      transition: all 0.3s ease;
    }

    .btn-compare {
      background-color: #007bff;
      color: var(--white-color);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .product-description {
      margin: 2rem 0;
      line-height: 1.6;
    }

    .product-description p {
      line-height: 1.6;
      font-size: 1rem;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--white-color);
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--white-color);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
      box-shadow: var(--shadow);
      border: 2px solid var(--accent-color);
    }

    .modal-header {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--accent-color);
    }

    .modal-body {
      margin-bottom: 1.5rem;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .buyer-info {
      display: grid;
      gap: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: 1fr;
      }
      .main-image-container {
        height: 300px;
      }
      
      .room-layout {
        display: flex;
        flex-direction: column;
      }
      
      .room-images {
        order: 1;
      }
      
      .room-info {
        order: 2;
      }
      
      .room-description {
        order: 3;
      }
    }

    /* Updated button styles */
    .btn-primary {
      background-color: #28a745;
      color: var(--white-color);
      transition: all 0.3s ease;
    }

    .btn-secondary {
      background-color: #dc3545;

      transition: all 0.3s ease;
    }

    .btn-compare {
      background-color: #007bff;
      color: var(--white-color);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Loading animation */
    .loading-spinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Map styles */
    #map {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: var(--shadow);
    }
  </style>

  <script>
    const JSONBIN_API_KEY = "$2a$10$dF64uklTyeOG4.4DwhQH7etxnfGEZirNkdAWk/y.oCmVqPwSEmhCG";

  async function fetchItemById(id, type) {
    let endpoint = '';
    if (type === 'notes' || type === 'note') endpoint = `/api/notes/${id}`;
    else if (type === 'room' || type === 'rooms') endpoint = `/api/rooms/${id}`;
    else endpoint = `/api/products/${id}`;
    const res = await fetch(endpoint);
    if (!res.ok) throw new Error('Failed to fetch item');
    return await res.json();
  }

  function getValidPdfUrl(product) {
    // The actual upload logic in sell.js saves the PUBLIC URL returned by Supabase as pdfUrl.
    // So if product.pdfUrl exists, it is already a public URL (https://...supabase.co/storage/v1/object/public/notes/...).
    if (product.pdfUrl && /^https?:\/\//.test(product.pdfUrl)) {
      return product.pdfUrl;
    }
    // Defensive fallback: if pdfUrl is present but not a full URL, try to reconstruct it
    if (product.pdfUrl && product.pdfUrl !== 'null' && product.pdfUrl !== '') {
      // The upload in sell.js always saves with a prefix 'notes/' and the filename
      // But the returned public URL does not have the 'notes/' prefix in the path, it's already correct
      // So just in case, if pdfUrl is just a filename, reconstruct the public URL
      if (!product.pdfUrl.includes('supabase.co')) {
        // Defensive: add prefix if needed
        return `https://ygfjhicakkcctduoscdy.supabase.co/storage/v1/object/public/notes/${product.pdfUrl.replace('notes/','')}`;
      }
      return product.pdfUrl;
    }
    // If no pdfUrl, return empty string
    return '';
  }

  document.addEventListener('DOMContentLoaded', async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const type = urlParams.get('type');
    if (!id) {
      document.body.innerHTML = '<h2>Product not found.</h2>';
      return;
    }
    try {
      const item = await fetchItemById(id, type);
      renderProductDetails(item, type);
    } catch (err) {
      document.body.innerHTML = `<h2>Product not found.</h2><p>${err.message}</p>`;
    }
  });

  function renderProductDetails(product, type) {
    const main = document.querySelector('main') || document.body;
    // For notes, always use the public URL format as stored by sell.js
    const pdfUrl = getValidPdfUrl(product);
    if (type === 'notes' || type === 'note' || pdfUrl) {
      main.innerHTML = `
        <div class="product-container">
          <div class="product-images">
            <div class="main-image-container">
              <img class="main-image" src="${product.images?.[0] || product.image || 'placeholder.jpg'}" alt="${product.title}" />
            </div>
          </div>
          <div class="product-details">
            <div class="product-header">
              <h1 class="product-title">${product.title}</h1>
              <div class="price-section">
                <span class="current-price">₹${product.price || '5'}</span>
                <span class="original-price">Platform Fee</span>
              </div>
            </div>
            <div class="product-description">
              <p>${product.description || 'No description available.'}</p>
            </div>
            <div style="margin-top:2rem;">
              ${(pdfUrl) ? `<button class='btn btn-primary' id='downloadPdfBtn'><i class=\"fas fa-file-pdf\"></i> Download PDF</button>` : '<span style=\"color:#dc3545\">No PDF available for download.</span>'}
            </div>
          </div>
        </div>
      `;
      if (pdfUrl) {
        setTimeout(() => {
          const btn = document.getElementById('downloadPdfBtn');
          if(btn) {
            btn.onclick = e => {
              e.stopPropagation();
              const a = document.createElement('a');
              a.href = pdfUrl;
              a.target = '_blank';
              a.download = product.title ? `${product.title}.pdf` : 'notes.pdf';
              document.body.appendChild(a);
              a.click();
              setTimeout(() => document.body.removeChild(a), 100);
            };
          }
        }, 100);
      }
      return;
    }
    // Default layout for products/rooms
    main.innerHTML = `
      <div class="product-container">
        <div class="product-images">
          <div class="main-image-container">
            <img class="main-image" src="${product.images?.[0] || product.image || 'placeholder.jpg'}" alt="${product.title}" />
          </div>
        </div>
        <div class="product-details">
          <div class="product-header">
            <h1 class="product-title">${product.title}</h1>
            <div class="price-section">
              <span class="current-price">₹${product.price || ''}</span>
            </div>
          </div>
          <div class="product-description">
            <p>${product.description || 'No description available.'}</p>
          </div>
        </div>
      </div>
    `;
  }
  </script>
